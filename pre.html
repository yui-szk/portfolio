<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiroki Sato Portfolio</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo" />
        <h1>Hiroki Sato</h1>
        <p>Programmer / Designer</p>
      </div>
    </header>

    <main>
      <section class="skills">
        <h2>SKILLS</h2>
        <div class="skills-container">
          <div class="skill-item web">Web</div>
          <div class="skill-item cplusplus">C++</div>
          <div class="skill-item graphic">Graphic</div>
        </div>
      </section>

      <section class="works">
        <h2>WORKS</h2>
        <div class="work-item">
          <img src="bakery.jpg" alt="BAKERU" />
          <h3>BAKERU</h3>
          <p>
            現代においてかつ伝わる事象や民俗行事をモチーフにした体験型の映像インスタレーション作品。
          </p>
        </div>

        <div class="work-item">
          <img src="poppo.jpg" alt="POPPO" />
          <h3>POPPO</h3>
          <p>
            2017年12月1日～12月25日、山梨県甲府市の展示で公開されたデジタルアートの展示。
          </p>
        </div>

        <div class="work-item">
          <img src="inoshapes.jpg" alt="いのちのかたち" />
          <h3>いのちのかたち</h3>
          <p>新たな試みで生命の形をテーマにした展示空間。</p>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2022 Hiroki Sato</p>
    </footer>
  </body>
  <style>
    /* グローバルリセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header .logo img {
      width: 80px;
    }

    header h1 {
      font-size: 1.8em;
      margin: 10px 0;
    }

    header p {
      font-size: 1em;
      color: #666;
    }

    .skills {
      background: #f4f4f4;
      padding: 20px 0;
      text-align: center;
    }

    .skills h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .skills-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .skill-item {
      padding: 10px 20px;
      border-radius: 20px;
      color: #fff;
      font-size: 1.1em;
    }

    .skill-item.web {
      background: #e57373;
    }

    .skill-item.cplusplus {
      background: #64b5f6;
    }

    .skill-item.graphic {
      background: #ffd54f;
    }

    .works {
      padding: 20px;
    }

    .works h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .work-item {
      margin-bottom: 30px;
    }

    .work-item img {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 0 auto;
      border-radius: 8px;
    }

    .work-item h3 {
      margin: 10px 0;
      font-size: 1.4em;
      text-align: center;
    }

    .work-item p {
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background: #333;
      color: #fff;
      font-size: 0.8em;
    }
  </style>
</html>
