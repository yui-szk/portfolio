<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sanitize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>portfolio</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header grid">
      <div class="header__logo"><img src="" alt="" /></div>
      <div class="cell">
        <h1 class="title">Portfolio Site for Yui</h1>
      </div>

      <!-- PC用ナビゲーション -->
      <div class="sp-none cell">
        ナビゲーション
        <nav>
          <ul>
            <li class="nav-item"><a href="#">ABOUT</a></li>
            <li class="nav-item"><a href="#">WORKS</a></li>
            <li class="nav-item"><a href="#">SKILLS</a></li>
            <li class="nav-item"><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </div>

      <!-- スマホ用ナビゲーション -->
      <div class="pc-none">
        ナビゲーション|スマホ
        <nav>
          <ul>
            <li class="nav-item-mb"><a href="#">ABOUT</a></li>
            <li class="nav-item-md"><a href="#">WORKS</a></li>
            <li class="nav-item-md"><a href="#">SKILLS</a></li>
            <li class="nav-item-md"><a href="#">CONTACT</a></li>
          </ul>
        </nav>
        <div class="toggle_btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="section hero">
        <div>
          <h1>Yui Suzuki's Portfolio Site</h1>
          <!-- TODO: 下矢印の追加 -->
          <span></span>
        </div>
      </section>
      <section class="section about">
        <div class="content-area">
          <h2 class="section-title">ABOUT</h2>
          <div class="about__item">
            <div class="about__item-image">
              <img src="" alt="image" />
              <div class="about__item-image--shadow"></div>
            </div>
            <div class="about__item-text">
              <p class="about__item-text--main">YUI SUZUKI</p>
              <div class="about__item-text--detail">
                <p class="about__item-text--sub">web developer</p>
                <div class="about__item-text--icon">
                  <img src="" alt="x-icon" />
                  <img src="" alt="github-icon" />
                  <img src="" alt="zenn-icon" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section work">
        <div class="content-area">
          <h2 class="section-title">WORKS</h2>
          <div class="work__item">
            <div class="work__item-card">
              <img src="" alt="" />
              <p class="work__item-card--text"></p>
              <div class="work__item-card--skill--wrapper">
                <div class="work__item-card--skill"></div>
                <div class="work__item-card--skill"></div>
              </div>
            </div>
            <div class="work__item-card">
              <img src="" alt="" />
              <p class="work__item-card--text"></p>
              <div class="work__item-card--skill--wrapper">
                <div class="work__item-card--skill"></div>
                <div class="work__item-card--skill"></div>
              </div>
            </div>
            <div class="work__item-card">
              <img src="" alt="" />
              <p class="work__item-card--text"></p>
              <div class="work__item-card--skill--wrapper">
                <div class="work__item-card--skill"></div>
                <div class="work__item-card--skill"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section skill">
        <div class="content-area">skill</div>
      </section>
      <section class="section contact">
        <div class="content-area">
          <h2 class="section-title">CONTACT</h2>
          <p class="contact__text"></p>
          <a href=""></a>
        </div>
        <p class="copy-light">&copy; YUI SUZUKI</p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
