<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sanitize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />

    <title>portfolio</title>
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <div>
        <p class="header__title">YUI SUZUKI</p>
      </div>

      <!-- PC用ナビゲーション -->
      <div class="sp-none nav-wrapper">
        <nav>
          <ul>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">WORKS</a></li>
            <li><a href="#">SKILLS</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </div>

      <!-- スマホ用ナビゲーション -->
      <div class="pc-none">
        <input type="checkbox" class="menu-btn" id="menu-btn" />
        <label for="menu-btn" class="toggle_btn">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav>
          <ul class="menu">
            <li class="nav-item-mb"><a href="#">ABOUT</a></li>
            <li class="nav-item-md"><a href="#">WORKS</a></li>
            <li class="nav-item-md"><a href="#">SKILLS</a></li>
            <li class="nav-item-md"><a href="#">CONTACT</a></li>
          </ul>
        </nav>
        <!-- <div id="mask"></div> -->
      </div>
    </header>

    <main class="main">
      <section class="section hero">
        <h1>Yui Suzuki's Portfolio Site</h1>
        <div class="hero__arrow-wrapper"><span class="hero__arrow"></span></div>
      </section>
      <section class="section about">
        <div class="content-area">
          <h2 class="section-title">ABOUT</h2>
          <div class="about__item">
            <div class="about__item-image">
              <div class="about__item-image--shadow"></div>
              <img src="./images/shima_icon.png" alt="image" />
            </div>
            <div class="about__item-text">
              <p class="about__item-text--main">YUI SUZUKI</p>
              <div class="about__item-text--detail">
                <p class="about__item-text--sub">web developer</p>
                <div class="about__item-text--icon">
                  <a href="https://x.com/suamiiy_yui">
                    <img src="./images/x.svg" alt="x-icon"
                  /></a>
                  <a href="https://zenn.dev/yui_szk"
                    ><img src="./images/github.svg" alt="github-icon"
                  /></a>
                  <a href="https://github.com/yui-szk"
                    ><img src="./images/zenn.svg" alt="zenn-icon"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section work">
        <div class="content-area">
          <h2 class="section-title">WORKS</h2>
          <div class="work__item">
            <div class="work__item-card">
              <a href="https://github.com/yui-szk/of-game">
                <img src="./images/avoid-bullet-game.png" alt="弾避けゲーム" />
                <p class="work__item-card--text">弾避けゲーム</p>
              </a>
              <div class="work__item-card--skill--wrapper">
                <div class="work__item-card--skill">
                  <p>openframeworks</p>
                </div>
                <div class="work__item-card--skill"><p>C++</p></div>
              </div>
            </div>

            <div class="work__item-card">
              <a href="https://github.com/yui-szk/of-proj">
                <img src="./images/solar-system.png" alt="太陽系モデル" />
                <p class="work__item-card--text">太陽系モデル</p>
              </a>
              <div class="work__item-card--skill--wrapper">
                <div class="work__item-card--skill">
                  <p>openframeworks</p>
                </div>
                <div class="work__item-card--skill"><p>C++</p></div>
              </div>
            </div>
            <div class="work__item-card">
              <a href="https://github.com/yui-szk/next-todo-list">
                <img src="./images/todo-list.png" alt="todoリスト" />
                <p class="work__item-card--text">todoリスト</p>
              </a>
              <div class="work__item-card--skill--wrapper">
                <div class="work__item-card--skill"><p>TypeScript</p></div>
                <div class="work__item-card--skill">
                  <p>React</p>
                </div>
                <div class="work__item-card--skill">
                  <p>Next.js</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section skill">
        <div class="content-area">skill</div>
      </section>
      <section class="section contact">
        <div class="content-area">
          <h2 class="section-title">CONTACT</h2>
          <p class="contact__text"></p>
          <a href=""></a>
        </div>
        <p class="copy-light">&copy; YUI SUZUKI</p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
